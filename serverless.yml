service: node-dogs-http-endpoint # NOTE: Don't put the word "google" in here

provider:
  name: google
  runtime: 'nodejs8'
  project: mf-project-dogs #google account project name
  credentials: ~/.gcloud/keyfile.json # path must be absolute

plugins:
  - serverless-google-cloudfunctions

package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**
    - test/**

functions:
  dogs:
    handler: getMeDogs
    events:
      - http: path
